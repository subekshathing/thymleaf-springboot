<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div clas="container my-2" align="center">
  <h3>Department list</h3>
  <a th:href="@{/add_dep}" class="btn btn-primary btn-sm mb-3">Add Department</a>
  <table style="width: 80%" border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Dep_Name</th>
      <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department:${alllist}">
      <td th:text="${department.dep_name}"></td>
      <td th:text="${department.location}"></td>
      <td><a th:href="@{/update_dep/{id}(id=${department.id})}" class="btn btn-primary">Update</a></td>
      <td><a th:href="@{/delete_dep/{id}(id=${department.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
