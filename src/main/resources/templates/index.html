<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div clas="container my-2" align="center">
    <h3>Employee list</h3>
    <a th:href="@{/add_emp}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
<table style="width: 80%" border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th >Designation</th>

        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee:${allemplist}">
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.age}"></td>
        <td th:text="${employee.designation}"></td>
        <td><a th:href="@{/update/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>
        <td><a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
</table>
</div>
<div clas="container my-2" align="center">
    <a th:href="@{/depIndex}" class="btn btn-primary btn-sm mb-3">Go to department list</a>
</div>
</body>
</html>
