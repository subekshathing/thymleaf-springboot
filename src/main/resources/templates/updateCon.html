<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Contact</h2>
    <form action="#" th:action="@{/updateCon/{id} (id=${contact.id})}" th:object="${contact}" method="POST">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{phone}" placeholder="phone" class="form-control mb-4 col-4">

        <button href="submit" class="btn btn-info col-2">Update Contact</button>
    </form>
    <hr>
    <a th:href="#{/}">Back to Department </a>
</div>
</body>
</html>
