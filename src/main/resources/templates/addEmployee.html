<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript">
        $(document).ready(function() {
            // Add new contact input field
            $('#addContactBtn').click(function() {
                var contactRow = '<div>' +
                    '<input type="text" th:field="*{contacts[__${#arrays.size(employee.contacts)}__].contact}" />' +
                    '<a href="#" class="remove-contact">Remove</a>' +
                    '</div>';
                $('#contactsContainer').append(contactRow);
            });

            // Remove contact input field
            $(document).on('click', '.remove-contact', function() {
                $(this).closest('div').remove();
            });
        });
    </script>

</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>
    <form action="#" th:action="@{/save}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4">
        <input type="text" th:field="*{designation}" placeholder="designation" class="form-control mb-4 col-4">
       <p>Select Department</p>
        <select th:field="*{departmentId}">
            <option th:each="department: ${department}"
                th:value="${department.id}"
                    th:text="${department.dep_name}"></option>
        </select>
        <hr>
        <div th:each="contactList, contactListStatus : ${contact}">
            <div>
                <h4>Contact List [[${contactListStatus.index + 1}]]</h4>
                <div th:each="contact, contactStatus : ${contactList.contacts}">
                    <input type="text" th:field="*{contact[__${contactListStatus.index}__].contact[__${contactStatus.index}__].contact}" />
                    <a href="#" class="remove-contact">Remove</a>
                </div>
                <button type="button" class="add-contact">Add Contact</button>
            </div>
        </div>


        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
<a href="#{/}">Back  to Employee List</a>
</div>
</body>
</html>
